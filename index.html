<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Name</title>

  <!-- Google fonts -->


  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <div class="material-type">
    <ul class="material-type-list">
      <li class="material-type-name">Synthetic</li>
      <li class="material-type-name">Wool</li>
      <li class="material-type-name">Denim</li>
      <li class="material-type-name">Silk</li>
      <li class="material-type-name">Line</li>
    </ul>
  </div>
  <div class="washing-tips-box">
    <p class="washing-tips-info">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results. </p>
  </div>
</header>

<section class="washing-feature-section">
  <div class="washing-feature">
    <div class="feature-type-item timer">
      <h2 class="feature-type-item-name">Timer</h2>
      <span class="feature-type-item-time">45 min</span>
    </div>
    <div class="feature-type-item temperature">
      <h2 class="feature-type-item-name">Temperature</h2>
      <span class="feature-type-item-time">Cold</span>
    </div>
    <div class="feature-type-item load">
      <h2 class="feature-type-item-name">Load</h2>
      <span class="feature-type-item-time">Medium</span>
    </div>
  </div>

  <div class="down-button btn">
    <button class="button" type="button">
      <img class="left-arrow-img arrow-img" src="icon/left.svg" alt="left">
    </button>
  </div>

  <div class="up-button btn">
    <button class="button" type="button">
      <img class="right-arrow-img arrow-img" src="icon/right.svg" alt="left">
    </button>
  </div>

  <div class="start-button btn">
    <button class="button-start" type="button">start</button>
  </div>
</section>

</body>
</html>
